<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conflux AI | Digital Infrastructure Agency</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root { --bg-color: #020617; }
      html, body { height: 100%; margin: 0; padding: 0; background-color: var(--bg-color); }
      body { font-family: 'Inter', sans-serif; color: #f8fafc; overflow-x: hidden; }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .glass { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
      
      #fallback-ui {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
        background: #020617;
        color: white;
        text-align: center;
        padding: 20px;
        transition: opacity 0.5s ease-out;
      }
      #fallback-ui.hidden { opacity: 0; pointer-events: none; }
      
      .loader {
        width: 48px;
        height: 48px;
        border: 3px solid #3b82f6;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      .text-gradient {
        background: linear-gradient(to right, #60a5fa, #3b82f6, #2563eb);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .glow-blue { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: max-content;
        animation: marquee 30s linear infinite;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?deps=react@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?deps=react@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script type="module" src="https://esm.sh/run" crossorigin></script>
  </head>
  <body>
    <div id="fallback-ui">
      <div class="font-orbitron text-2xl font-bold mb-4">CONFLUX <span class="text-blue-500">AI</span></div>
      <span class="loader"></span>
      <div id="loading-text" class="text-slate-400 text-[10px] font-orbitron tracking-[0.3em] uppercase">Synchronizing Neural Modalities...</div>
      <div id="error-log" class="mt-8 text-red-400 text-[10px] font-mono max-w-md text-left overflow-auto max-h-40 border-t border-white/5 pt-4"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel" src="index.tsx"></script>
    
    <script>
      // Fallback monitor
      window.onerror = function(msg) {
        const log = document.getElementById('error-log');
        if (log) log.innerHTML += `<div>[Boot Error] ${msg}</div>`;
      };
    </script>
  </body>
</html>
