<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conflux AI | Your Business, Unified by Intelligence</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .glass {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glow-blue {
        box-shadow: 0 0 40px -10px rgba(59, 130, 246, 0.5);
      }
      .text-gradient {
        background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 50%, #2563eb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      #root { min-height: 100vh; }
      
      /* Additional helper for 3D transforms */
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
        "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react,react-dom"
      }
    }
    </script>
    
    <!-- Use esm.sh runner to handle JSX transpilation and module loading in the browser -->
    <script type="module" src="https://esm.sh/run" crossorigin></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Script type must be text/babel for esm.sh/run to find, fetch and transpile it -->
    <script type="text/babel" src="index.tsx"></script>
  </body>
</html>
